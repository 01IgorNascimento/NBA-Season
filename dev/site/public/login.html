<!DOCTYPE html>
<html lang="pt-br">

<head>


    <script src="./js/funcoes.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <div class="div_caixa_principal">
        <div class="div_cadastro" id="div_login">
            <div class="titulo">
                <img src="img/logoNba2.png" alt="">
            <div class="caixa_titulo">
                <h1>Entre Novamente</h1>
                <h2>Escreva sua história com a gente</h2>    
            </div>
            </div>
            <div class="caixa_input">
                <p>E-Mail</p> 

    <input id="email_input" type="text" placeholder="Login">

    <p>Senha</p> 
    <input id="senha_input" type="password" placeholder="******">


    <button class="btn" onclick="entrar()">Entrar</button>
    <h3 id="tituloBotaoLogin">Não tem uma conta?</h3>
</div>
</div>
<div class="div_caixa_imagem">
<img src="img/login2.jpg" alt="" class="imagemLogin">
<h1>Rest at the end not in the midle</h1>
</div>
</div>
</body>
</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "Dream Team.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
