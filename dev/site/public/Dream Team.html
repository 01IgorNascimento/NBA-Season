<script>
//colocar essa parte em uma função classe
class Time {
  constructor(id, nome, logo, listaJogadores) {
    this.id = id;
    this.nome = nome;
    this.logo = logo;
    this.listaJogadores = listaJogadores
  }
}
class jogador {
  constructor(id, nome, posicao, overhall, imagemRosto, imagem) {
    this.id = id;
    this.nome = nome;
    this.posicao = posicao
    this.overhall = overhall;
    this.imagemRosto = imagemRosto;
    this.imagem = imagem;
  }
}
// colocar essa parte em um arquivo de funcoes do jogo
    function EscolherJogador(imagemAlvo){
        var select =  selJogadores.value
       imagemAlvo.src = select
}

function AlterarTime(){
const select = document.querySelector('#selJogadores')

for(var x=0; x<nuggets.listaJogadores.length; x++){
    var stringSelect = `${nuggets.listaJogadores[x].posicao} -  ${nuggets.listaJogadores[x].nome}: ${nuggets.listaJogadores[x].overhall}`
    select.options[select.options.length] = new Option(`${stringSelect}`, `${nuggets.listaJogadores[x].imagem}`);
}

}
